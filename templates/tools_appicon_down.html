{% extends 'tools_base.html' %}
{% block head %}
    <title>下载Icon</title>
    <style>
        #div1 {
            display: none;
        }

        .jz {
            text-align: center;
        }
    </style>
    <script>
        function OpenDiv() {
            document.getElementById("div1").style.display = "block";
            document.getElementById("down").style.display = "none";
        }
    </script>
{% endblock %}
{% block content %}
    <section class="content">
        <div class="row">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">点击下载按钮下载生成后的文件</h3>
                </div>
                <form role="form" method="post" action="{{ url_for('tools.appicon_download') }}">
                    <div class="callout btn-success" id="div1">
                        <h4><i class="icon fa fa-check"></i> Icon生成需要3-4秒（根据本地网络不同等待时间也会有差异），请耐心等待...</h4>
{#                        <a href="https://promotion.aliyun.com/ntms/yunparter/invite.html?userCode=o9ehih0d"#}
{#                           target="_blank">阿里云优惠卷领取地址：https://promotion.aliyun.com/ntms/yunparter/invite.html?userCode=o9ehih0d</a>#}
                    </div>
                    <div class="box-footer jz" id="down">
                        <input type="hidden" name="icon" value="{{ new_filename }}">
                        <button type="submit" onclick="javascript:OpenDiv();" id="down" class="btn btn-info btn-lg">
                            下载文件
                        </button>
                    </div>
                </form>
                <div class="{{ cls }}">
                    <h4><i class="{{ i }}"></i> {{ err }}</h4>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
