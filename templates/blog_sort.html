{% extends 'base.html' %}
{% block content %}
    <div class="content-wrapper" style="min-height: 916px;">
        <section class="content-header">
            <h1>
                博客栏目 - 分类管理
                <small>version 2.0</small>
            </h1>
        </section>
        <section class="content">
            <div class="col-md-6">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">添加/删除分类</h3>
                        <div class="box-tools">
                            <form action="{{ url_for('blog.sort') }}" method="post">
                                <div class="input-group input-group-sm" style="width: 200px;">
                                    <input type="text" id="sort" name="sort" class="form-control pull-right"
                                           placeholder="add sort">
                                    <div class="input-group-btn">
                                        <button type="submit" name="添加" class="btn btn-block btn-info">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="box-body no-padding">
                        <table class="table">
                            <tbody>
                            <tr>
                                <th style="width: 10px">id</th>
                                <th>Task</th>
                                <th style="width: 30px">删除</th>
                            </tr>
                            {% for sort in sort_all %}
                                <tr>
                                    <td>{{ sort.id }}.</td>
                                    <td>{{ sort.column }}</td>
                                    <td>
                                        <form action="{{ url_for('blog.del_sort') }}" method="post">
                                            <input type="hidden" name="sort_id" id="sort_id" value="{{ sort.id }}">
                                            <button type="submit" class="btn btn-block btn-danger btn-xs">删除</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
